<h1 style="text-align:center">
  Angular Login Example
</h1>
<div class="alert alert-info" style="text-align: center; color:royalblue">
  Username: test<br/>
  Password: test
</div>
<div class="login">
  <h2 class="login-header">Log in</h2>
  <form [formGroup]="loginForm" class="login-container" (ngSubmit)="login()">

    <p [ngClass]="{ 'has-error': isSubmitted && formControls.username.errors }" class="form-controller">
      <input type="username" placeholder="Username" formControlName="username">
    </p>

    <div *ngIf="isSubmitted && formControls.username.errors" class="help-block">
      <div *ngIf="formControls.username.errors.required" style="color: red">Username is required!</div>
    </div>

    <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
      <input type="password" placeholder="Password" formControlName="password">
    </p>

    <div *ngIf="isSubmitted && formControls.password.errors" class="help-block" class="invalid-feedback">
      <div *ngIf="formControls.password.errors.required" style="color: red">Password is required!</div>
    </div>

    <p>
      <input type="submit" value="Log in">
    </p>
  </form>
</div>
